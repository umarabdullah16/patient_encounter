name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black bandit pytest uvicorn[standard] requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f pyproject.toml ]; then pip install .; fi

    - name: Lint with ruff
      run: ruff check src 

    - name: Check formatting with black
      run: black --check src tests

    - name: Security checks with bandit
      run: bandit -r src

    - name: Start uvicorn server
      run: |
        nohup uvicorn src.main:app --host 127.0.0.1 --port 8000 --log-level info > server.log 2>&1 &
        for i in {1..30}; do
          if curl -sSf http://127.0.0.1:8000/health >/dev/null 2>&1; then echo "Server is up"; break; fi
          sleep 1
        done

    - name: Run unit tests with pytest
      run: pytest

    - name: Stop uvicorn
      if: always()
      run: pkill -f "uvicorn src.main:app" || true
